<div class="row d-flex justify-content-center align-items-center mt-3">
    <div class="col-6 py-5" style="background-color: #553759;">
        <div class="card card-registration card-registration-2" style="border-radius: 10px;">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form (ngSubmit)="onLogin(f)" #f="ngForm">
                        <div class="mb-3">
                            <label class="form-label" for="">E-mail</label>
                            <input type="text" name="email" class="form-control" [class.is-invalid]="!inputemail.valid && inputemail.touched" ngModel required maxlength="64" email #inputemail="ngModel">
                            <div class="helper-block " *ngIf="!inputemail.valid && inputemail.touched">
                                Email is mandatory, a valid address must be provided
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Password</label>
                            <input type="password" name="password" class="form-control" [class.is-invalid]="!inputpassword.valid && inputpassword.touched" ngModel required minlength="6" #inputpassword="ngModel">
                            <div class="helper-block " *ngIf="!inputpassword.valid && inputpassword.touched">
                                Password is mandatory and must be at least 6 characters long
                            </div>
                        </div>
                        <button class="btn btn-dark mt-3" [disabled]="!f.valid">Login</button>
                    </form>
                    <p class="mb-5 pb-lg-2 mt-4">Don't have an account? <a href="/auth/signin">Register here</a></p>
                </div>
            </div>
        </div>
