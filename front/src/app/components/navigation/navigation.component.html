<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <img src="assets/Logo.jpg" alt="" style="height: 50px; vertical-align: middle;">
            <a class="navbar-brand" style="font-weight: bold; margin-left: 15px;">MiRa Shop</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="product/list">Products</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="product/show">Show Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="users/list">User List</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 d-flex" (submit)="onSearch($event)">
                <input type="text" class="form-control mr-sm-2" [(ngModel)]="searchTerm" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="d-flex">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/cart" *ngIf="isLoggedin">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="item">{{ cartItemCount }}</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-success" routerLink="/auth/login" *ngIf="!isLoggedin">
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-info mx-3" routerLink="/auth/signin" *ngIf="!isLoggedin">
                        SignIn
                    </a>
                </li>
            </ul>
            <a class="btn mx-3" routerLink="/profile" *ngIf="isLoggedin">
                <i class="fas fa-user"></i>
            </a>
            <button class="btn btn-primary" (click)="logoutClick()" *ngIf="isLoggedin">
                Atsijungti
            </button>
        </div>
    </div>
</nav>
