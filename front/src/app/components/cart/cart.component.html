<section class="h-100 h-custom mt-3" style="background-color: #553759;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0">Shopping Cart</h1>
                                        <h6 class="mb-0 text-muted">{{ cartItems.length }} items</h6>
                                    </div>
                                    <hr class="my-4">

                                    <div *ngFor="let item of cartItems" class="row mb-4 d-flex justify-content-between align-items-center">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img [src]="item.product.imageUrl" class="img-fluid rounded-3" [alt]="item.product.name">
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-muted"></h6>
                                            <h6 class="mb-0">{{ item.product.name }}</h6>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <button class="btn btn-link px-2" (click)="decreaseQuantity(item.product.id)">
                                                <i class="fas fa-minus"></i>
                                            </button>

                                            <!-- Input field showing current quantity -->
                                            <input type="number" class="form-control form-control-sm text-center" [value]="item.quantity" readonly />

                                            <button class="btn btn-link px-2" (click)="increaseQuantity(item.product.id)">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0">€ {{ item.product.price | number: '1.2-2' }}</h6>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <a class="text-muted" (click)="removeItem(item.product.id)">
                                                <i class="fas fa-times"></i>
                                            </a>
                                        </div>
                                        <hr class="my-4">
                                    </div>

                                    <!-- <hr class="my-4" *ngIf="cartItems.length > 1"> -->

                                    <div class="pt-5" *ngIf="cartItems.length > 0">
                                        <h6 class="mb-0">
                                            <a routerLink="/product/list" class="text-body">
                                                <i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop
                                            </a>
                                        </h6>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4 bg-body-tertiary" style="border-radius: 15px;">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4">
                                        <h5 class="text-uppercase">Items {{ cartItems.length }}</h5>
                                        <h5>€ {{ getTotalPrice() | number: '1.2-2' }}</h5>
                                    </div>

                                    <h5 class="text-uppercase mb-3">Shipping</h5>

                                    <div class="mb-4 pb-2">
                                        <select class="form-select" [(ngModel)]="selectedShipping" aria-label="Shipping method">
                                            <option value="5">Standard Delivery - €5.00</option>
                                            <option value="10">Express Delivery - €10.00</option>
                                        </select>
                                    </div>

                                    <h5 class="text-uppercase mb-3">Give code</h5>

                                    <div class="mb-5">
                                        <div class="form-outline">
                                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" [(ngModel)]="discountCode" />
                                            <label class="form-label" for="form3Examplea2">Enter your code</label>
                                        </div>
                                    </div>

                                    <!-- <hr class="my-4"> -->

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Total price</h5>
                                        <h5>€ {{ getTotalWithShipping() | number: '1.2-2' }}</h5>
                                    </div>

                                    <button type="button" class="btn btn-dark btn-block btn-lg" (click)="checkout()">
                                        Checkout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
