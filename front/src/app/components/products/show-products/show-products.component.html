<div>
    <button class="btn btn-dark" routerLink="/new">Naujas</button>
</div>

<div class="card mt-3" style="background-color: #553759;">
    <!-- <div class="card-header">Produktų sąrašas</div> -->
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th *ngIf="authService.canEdit()">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i=index;">
                    <td>{{ i+1 }}</td>
                    <td><img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}} " style="max-width: 100px;"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td *ngIf="authService.canEdit()">
                        <a class="btn btn-dark btn-sm mx-1" [routerLink]="['/products',product.id]">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-sm mx-1" (click)="deleteProduct(product.id!)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
