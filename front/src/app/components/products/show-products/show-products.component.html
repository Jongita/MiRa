<div class="card mt-3" style="background-color: #553759;">
    <div class="card-body">
        <!-- Container for the button, aligned to the end -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-dark btn-lg" routerLink="/new">Add New Product</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Specification</th>
                    <th>Stock</th>
                    <th *ngIf="authService.canEdit()">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i=index;">
                    <td>{{ i+1 }}</td>
                    <td>
                        <img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}" style="max-width: 200px; min-width: 100px;">
                    </td>
                    <td style="width: 200px;">{{ product.name }}</td>
                    <td style="width: 200px;">{{ product.description }}</td>
                    <td style="width: 100px;">{{ product.price }}</td>
                    <td style="width: 100px;">{{ product.category }}</td>
                    <td style="width: 450px;">{{ product.specification }}</td>
                    <td style="width: 100px;">{{ product.stock }}</td>
                    <td *ngIf="authService.canEdit()" style="width: 200px;">
                        <a class="btn btn-dark btn-sm mx-1" [routerLink]="['/products', product.id]">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-danger btn-sm mx-1" (click)="deleteProduct(product.id!)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<style>
    .btn-lg {
        font-size: 1.25rem;
        padding: 0.75rem 1.25rem;
    }
</style>
