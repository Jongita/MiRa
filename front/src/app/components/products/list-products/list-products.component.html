<div class="mt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <app-filter-products></app-filter-products>
            </div>
            <div class="col-md-10">
                <div class="container mt-3">
                    <div class="row">
                        <div class="col-md-4" *ngFor="let product of filteredProducts">
                            <div class="card mb-4 position-relative" style="background-color: #f8f9fa;">
                                <img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}">

                                <div class="card-body">
                                    <h5 class="card-title">{{product.name}}</h5>
                                    <p class="card-text">{{product.description}}</p>
                                    <p class="card-text"><strong>${{product.price}}</strong></p>

                                    <button class="btn btn-dark btn-block me-2" (click)="addToCart(product)">
                                        <i class="fa fa-shopping-cart me-2"></i> Add to Cart
                                    </button>
                                    <a class="btn btn-success" [routerLink]="['/product',product.id]" style="background-color: #553759; border-color: #553759;">
                                        View
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
