<div class="row d-flex justify-content-center align-items-center mt-3">
    <div class="col-6 py-5" style="background-color: #553759;">
        <div class="card card-registration card-registration-2" style="border-radius: 10px;">
            <div class="card-header">Add new product</div>
            <div class="mt-6">
                <div class="card-body">
                    <form (ngSubmit)="productSubmit(f)" #f="ngForm" enctype="multipart/form-data">

                        <!-- Name Input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" ngModel minlength="2" maxlength="64" required #inputName="ngModel">
                        </div>
                        <!-- <div *ngIf="!inputName.valid && inputName.touched">Ä®vestas blogas pavadinimas</div> -->

                        <!-- Price Input -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" name="price" ngModel>
                        </div>

                        <!-- Category Input -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" name="category" ngModel>
                                <option value="metal">Metal</option>
                                <option value="roof">Roof</option>
                                <option value="facade">Facade</option>
                                <option value="floor">Floor</option>
                                <option value="wood">Wood</option>
                                <option value="walls">Walls</option>
                            </select>
                        </div>

                        <!-- Stock Input -->
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" name="stock" ngModel min="0">
                        </div>

                        <!-- Description Input -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" name="description" ngModel>
                        </div>

                        <!-- Specification Input -->
                        <div class="mb-3">
                            <label for="specification" class="form-label">Specification</label>
                            <textarea class="form-control" name="specification" ngModel></textarea>
                        </div>

                        <!-- Image File Input -->
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload picture</label>
                            <input type="file" class="form-control" name="image" (change)="onFileSelected($event)" accept="image/*">
                        </div>

                        <!-- Submit Button -->
                        <button class="btn btn-dark" type="submit">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
